<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
  <link href="./css/custom.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/de4dd4e69d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="flex justify-center">
    <a href="/"><img src="./images/logo.png" width="320px"/></a>
  </header>
  <!-- Searchbar -->
  <div class="w-full p-2 my-5">
    <label class="relative block">
        <span class="absolute inset-y-0 right-4 flex items-center text-xl">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input id="searchbar" class="placeholder:text-slate-400 block bg-customGray w-full pl-4 rounded-md py-4 pr-3" placeholder="Recherche..." type="text" name="search"/>
      </label>
  </div>
  <!-- Tags Selected -->
  <div id="tags" class="w-full my-5 p-2 flex flex-row flex-wrap gap-y-3">

  </div>
  <!-- Menu -->
    <div class="w-full my-5 p-2 flex flex-col flex-wrap lg:flex lg:flex-row">
        <div class="menuItem bg-customBlue rounded-sm py-4 px-6 md:text-red-50 text-white my-2 lg:mr-4 text-md md:float-left flex flex-wrap items-center justify-center cursor-pointer relative">
            <input id="ingredientsInput" class="bg-transparent flex-grow flex-shrink-[2] order-[0] placeholder:text-white" type="text" placeholder="Ingredients" />
            <i class="inputIcon ml-4 fa-solid fa-chevron-down flex-grow-[0] flex-shrink-[1] order-[0]"></i>
            <div id="ingredients" class=" z-10 dropdown lg:absolute top-[55px] left-0 bg-customBlue w-full py-4 px-6 rounded-b-sm grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 hidden flex-grow-0 flex-shrink order-[0]">
                
            </div>
        </div>
        <div class="menuItem bg-customGreen rounded-sm py-4 px-6 md:text-red-50 text-white my-2 lg:mr-4 text-md md:float-left flex flex-wrap items-center justify-center cursor-pointer relative">
            <input id="appareilsInput" class="bg-transparent flex-grow flex-shrink-[2] order-[0] placeholder:text-white" type="text" placeholder="Appareils" />
            <i class="inputIcon ml-4 fa-solid fa-chevron-down flex-grow-[0] flex-shrink-[1] order-[0]"></i>
            <div id="appareils" class=" z-10 dropdown lg:absolute top-[55px] left-0 bg-customGreen w-full py-4 px-6 rounded-b-sm grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 hidden flex-grow-0 flex-shrink order-[0]">
                
            </div>
        </div>
        <div class="menuItem bg-customOrange rounded-sm py-4 px-6 md:text-red-50 text-white my-2 lg:mr-4 text-md md:float-left flex flex-wrap items-center justify-center cursor-pointer relative">
            <input id="ustensilesInput" class="bg-transparent flex-grow flex-shrink-[2] order-[0] placeholder:text-white" type="text" placeholder="Ustensiles" />
            <i class="inputIcon ml-4 fa-solid fa-chevron-down flex-grow-[0] flex-shrink-[1] order-[0]"></i>
            <div id="ustensiles" class=" z-10 dropdown lg:absolute top-[55px] left-0 bg-customOrange w-full py-4 px-6 rounded-b-sm grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 hidden flex-grow-0 flex-shrink order-[0]">
                
            </div>
        </div>
    </div>
   <!-- Main -->
   <div id="errorMsg" style="display: none;"></div>
   <main id="recettes" class="grid grid-rows-1 gap-10 md:grid-cols-2 lg:grid-cols-3 lg:gap-16 p-2 my-5">

   </main>
</body>
<script type="module" src="./js/function.js"></script>
<script type="module" src="./js/search.js"></script>

</html>
